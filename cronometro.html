<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle of Circles</title>
    <link rel="stylesheet" href="./css/cronometro.css" />
  </head>
  <body>
    <main>
      <h1>Chronometer</h1>
      <section>
        <article>
          <div class="circle"><p id="hours"></p></div>
          <h2>Hours</h2>
        </article>
        <article>
          <div class="circle"><p id="minutes"></p></div>
          <h2>Minutes</h2>
        </article>
        <article>
          <div class="circle"><p id="seconds"></p></div>
          <h2>Seconds</h2>
        </article>
        <article>
          <div class="circle"><p id="miliSeconds"></p></div>
          <h2>Mili-Seconds</h2>
        </article>
      </section>
      <section>
        <button id="play">
          <img src="./img/play.png" alt="play" />
        </button>
        <button id="pause">
          <img src="./img/pausa.png" alt="pausee" />
        </button>
        <button id="reset">
          <img src="./img/reset.png" alt="reset" />
        </button>
      </section>
    </main>
    <script src="./js/cronometro.js"></script>
  </body>
</html>
